<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abdellah Recham — Chemical Analyst</title>
  <meta name="description" content="Chemical analyst and industrial chemistry technician specializing in chlor-alkali processes, clinical diagnostics, and quality control." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Source+Serif+4:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f0e8;
      --ink: #1a1611;
      --accent: #8b3a1a;
      --muted: #6b6056;
      --border: #d4c9b8;
      --card: #ede8de;
    }

    body {
      background: var(--bg);
      color: var(--ink);
      font-family: 'Source Serif 4', Georgia, serif;
      font-size: 18px;
      line-height: 1.75;
      min-height: 100vh;
    }

    /* Decorative top bar */
    .topbar {
      height: 4px;
      background: var(--accent);
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 3rem 2rem 5rem;
    }

    /* Language toggle */
    .lang-toggle {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 3rem;
    }

    .lang-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-family: inherit;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.4rem 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .lang-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2.5rem;
      padding-bottom: 2.5rem;
      border-bottom: 1px solid var(--border);
    }

    .headshot {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      border: 3px solid var(--border);
    }

    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      font-weight: 900;
      line-height: 1.1;
      letter-spacing: 0.02em;
      color: var(--ink);
    }

    .subtitle {
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--accent);
      margin-top: 0.4rem;
      font-weight: 300;
    }

    /* Intro */
    .intro {
      font-size: 1.1rem;
      line-height: 1.85;
      margin-bottom: 1.5rem;
      color: var(--ink);
    }

    .contact-line {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 2.5rem;
    }

    a {
      color: var(--accent);
      text-decoration: underline;
      text-decoration-color: rgba(139,58,26,0.3);
      transition: text-decoration-color 0.2s;
    }

    a:hover {
      text-decoration-color: var(--accent);
    }

    strong { font-weight: 600; }

    /* Sections */
    section {
      margin-bottom: 3rem;
    }

    h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    p {
      margin-bottom: 1rem;
      color: var(--ink);
    }

    /* Skills */
    .skills-grid {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .skill-item {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 0.85rem 1.1rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    /* Contact footer */
    .contact-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
      margin-top: 1rem;
    }

    .contact-footer a, .contact-footer span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--accent);
      text-decoration: none;
    }

    .contact-footer a:hover { text-decoration: underline; }
    .contact-footer .location { color: var(--muted); }

    .icon {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      flex-shrink: 0;
    }

    /* Animation */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container > * {
      animation: fadeUp 0.5s ease both;
    }

    .lang-toggle { animation-delay: 0.05s; }
    .header { animation-delay: 0.1s; }
    .intro { animation-delay: 0.15s; }
    .contact-line { animation-delay: 0.2s; }
    section:nth-of-type(1) { animation-delay: 0.25s; }
    section:nth-of-type(2) { animation-delay: 0.3s; }
    section:nth-of-type(3) { animation-delay: 0.35s; }
    section:nth-of-type(4) { animation-delay: 0.4s; }
    section:nth-of-type(5) { animation-delay: 0.45s; }
    .contact-footer { animation-delay: 0.5s; }

    @media (max-width: 480px) {
      .header { flex-direction: column; text-align: center; }
      .container { padding: 2rem 1.25rem 4rem; }
    }
  </style>
</head>
<body>

        abdellah.recham@chemist.com

        <svg class="icon" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07A19.5 19.5 0 0 1 4.69 13a19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 3.6 2.18h3a2 2 0 0 1 2 1.72c.127.96.361 1.903.7 2.81a2 2 0 0 1-.45 2.11L7.91 9.91a16 16 0 0 0 6.06 6.06l.91-.91a2 2 0 0 1 2.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0 1 22 16.92z"/></svg>
        0799 409 548

        <svg class="icon" viewBox="0 0 24 24"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
        Bouira, Algeria
      </span>

  </div>

  <script>
    const content = {
      fr: {
        subtitle: "Analyste Chimiste",
        langBtn: "English",
        intro: `Je suis un <strong>analyste chimiste</strong> et <strong>technicien en chimie industrielle</strong> avec une expérience pratique dans les procédés chlore-soude, le diagnostic en laboratoire médical et le contrôle qualité. Je suis titulaire d'une licence en Chimie Fondamentale de l'<a href="https://www.univ-bouira.dz/">Université de Bouira</a>, et j'ai travaillé dans la <strong>production industrielle</strong> et les <strong>laboratoires cliniques</strong>.`,
        contactLine: `Vous pouvez me contacter à <a href="mailto:abdellah.recham@chemist.com">abdellah.recham@chemist.com</a> ou appeler le <a href="tel:+213799409548">0799 409 548</a>. Basé à <strong>Bouira, Ain Bessem, Algérie</strong>.`,
        industrialTitle: "Chimie Industrielle — Mon Terrain de Jeu",
        industrialP1: `Chez <strong>North Africa Chemical</strong>, j'ai opéré et surveillé des lignes de production chlore-soude — fabrication d'hypochlorite de sodium (NaClO), de soude caustique (NaOH) et d'acide chlorhydrique (HCl). Ce ne sont pas de simples expériences de laboratoire. C'est de la chimie industrielle à grande échelle où la précision prévient les catastrophes et génère des profits.`,
        industrialP2: `J'ai contrôlé la qualité de la solution de saumure (NaCl), sécurisé les réactions chimiques, surveillé les paramètres du processus en temps réel, et travaillé main dans la main avec l'équipe de production. Le tout en maintenant une stricte <strong>conformité HSE</strong> — car lorsqu'on manipule des agents corrosifs et oxydants à grande échelle, la sécurité n'est pas optionnelle. C'est le travail.`,
        clinicalTitle: "Diagnostics Cliniques — La Précision Sous Pression",
        clinicalP1: `À l'<strong>Hôpital d'Ain Bessem</strong>, j'ai effectué des analyses biochimiques et hématologiques au sein d'une équipe de diagnostics cliniques. Chaque résultat que j'ai livré a guidé la décision d'un médecin. Chaque donnée que j'ai saisie devait être irréprochable.`,
        clinicalP2: `J'ai géré la préparation des échantillons, le contrôle qualité et le reporting des données avec la rigueur que les environnements cliniques exigent. Si vous avez besoin de quelqu'un qui comprend que la précision n'est pas un luxe — c'est une question de vie ou de mort — c'est moi.`,
        educationTitle: "Formation",
        educationP: `<strong>Licence en Chimie Fondamentale</strong> — Université de Bouira Akli Mohand Oulhadj (2020–2024). Solide formation en chimie analytique, chimie physique, techniques de laboratoire et interprétation des données. J'ai développé l'esprit de résolution de problèmes qui me rend efficace dans tous les secteurs, de l'énergie à la pétrochimie.`,
        skillsTitle: "Ce Que J'Apporte",
        skillsLab: `<strong>Laboratoire & Industriel :</strong> Spectrophotométrie, centrifugation, préparation d'échantillons, électrolyse, procédés chlore-soude, contrôle qualité des solutions chimiques et de l'eau déminéralisée.`,
        skillsDigital: `<strong>Numérique :</strong> Suite Microsoft Office, outils de saisie et d'analyse de données, et bases de programmation pour l'automatisation et la prise de décision basée sur les données.`,
        skillsLang: `<strong>Langues :</strong> Arabe (natif), Français (intermédiaire), Anglais (intermédiaire). Je communique à travers les cultures et les contextes techniques.`,
        ctaTitle: "Parlons-en",
        ctaP: `Que vous ayez besoin d'un analyste chimiste fiable, d'un technicien de laboratoire méticuleux, ou de quelqu'un capable de gérer la chimie industrielle à grande échelle avec compétence et soin — je suis prêt. La meilleure façon de voir ce que je peux faire, c'est de me mettre au travail.`,
      },
      en: {
        subtitle: "Chemical Analyst",
        langBtn: "Français",
        intro: `I am a <strong>chemical analyst</strong> and <strong>industrial chemistry technician</strong> with hands-on experience in chlor-alkali processes, medical laboratory diagnostics, and quality control. I hold a degree in Fundamental Chemistry from the <a href="https://www.univ-bouira.dz/">University of Bouira</a>, and I've worked in both <strong>industrial production</strong> and <strong>clinical laboratory settings</strong>.`,
        contactLine: `You can reach me at <a href="mailto:abdellah.recham@chemist.com">abdellah.recham@chemist.com</a> or call <a href="tel:+213799409548">0799 409 548</a>. Based in <strong>Bouira, Ain Bessem, Algeria</strong>.`,
        industrialTitle: "Industrial Chemistry — Where I Thrive",
        industrialP1: `At <strong>North Africa Chemical</strong>, I operated and monitored chlor-alkali production lines — manufacturing sodium hypochlorite (NaClO), caustic soda (NaOH), and hydrochloric acid (HCl). These aren't gentle lab experiments. This is large-scale industrial chemistry where precision prevents disasters and delivers profits.`,
        industrialP2: `I controlled brine (NaCl) solution quality, secured chemical reactions, monitored process parameters in real-time, and worked hand-in-hand with the production team. All while maintaining strict <strong>HSE compliance</strong> — because when you're handling corrosive and oxidizing agents at scale, safety isn't optional. It's the job.`,
        clinicalTitle: "Clinical Diagnostics — Precision Under Pressure",
        clinicalP1: `At <strong>Ain Bessem Hospital</strong>, I performed biochemical and hematological analyses as part of a clinical diagnostics team. Every result I delivered informed a doctor's decision. Every data point I entered had to be flawless.`,
        clinicalP2: `I managed sample preparation, quality control, and data reporting with the kind of rigor that clinical environments demand. If you need someone who understands that accuracy isn't just a nice-to-have — it's life or death — that's me.`,
        educationTitle: "Formal Training",
        educationP: `<strong>Licence in Fundamental Chemistry</strong> — University of Bouira Akli Mohand Oulhadj (2020–2024). Deep grounding in analytical chemistry, physical chemistry, laboratory techniques, and data interpretation. I developed the problem-solving mindset that makes me effective across industries, from energy to petrochemistry.`,
        skillsTitle: "What I Bring to the Table",
        skillsLab: `<strong>Laboratory & Industrial:</strong> Spectrophotometry, centrifugation, sample preparation, electrolysis, chlor-alkali processes, quality control of chemical solutions and demineralized water.`,
        skillsDigital: `<strong>Digital:</strong> Microsoft Office suite, data entry and analysis tools, and programming fundamentals for automation and data-driven decision-making.`,
        skillsLang: `<strong>Languages:</strong> Arabic (native), French (intermediate), English (intermediate). I communicate across cultures and technical contexts.`,
        ctaTitle: "Let's Talk",
        ctaP: `Whether you need a reliable chemical analyst, a meticulous lab technician, or someone who can operate industrial-scale chemistry with both competence and care — I'm ready. The best way to see what I can do is to put me to work.`,
      }
    };

    let currentLang = 'fr';

    function render() {
      const t = content[currentLang];
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('langBtn').textContent = t.langBtn;
      document.getElementById('intro').innerHTML = t.intro;
      document.getElementById('contactLine').innerHTML = t.contactLine;
      document.getElementById('industrialTitle').textContent = t.industrialTitle;
      document.getElementById('industrialP1').innerHTML = t.industrialP1;
      document.getElementById('industrialP2').innerHTML = t.industrialP2;
      document.getElementById('clinicalTitle').textContent = t.clinicalTitle;
      document.getElementById('clinicalP1').innerHTML = t.clinicalP1;
      document.getElementById('clinicalP2').innerHTML = t.clinicalP2;
      document.getElementById('educationTitle').textContent = t.educationTitle;
      document.getElementById('educationP').innerHTML = t.educationP;
      document.getElementById('skillsTitle').textContent = t.skillsTitle;
      document.getElementById('skillsLab').innerHTML = t.skillsLab;
      document.getElementById('skillsDigital').innerHTML = t.skillsDigital;
      document.getElementById('skillsLang').innerHTML = t.skillsLang;
      document.getElementById('ctaTitle').textContent = t.ctaTitle;
      document.getElementById('ctaP').innerHTML = t.ctaP;
      document.documentElement.lang = currentLang;
    }

    function toggleLang() {
      currentLang = currentLang === 'fr' ? 'en' : 'fr';
      render();
    }
