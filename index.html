        langBtn: "English",
        intro: "Je suis un <strong>analyste chimiste</strong> et <strong>technicien en chimie industrielle</strong> avec une experience pratique dans les procedes chlore-soude, le diagnostic en laboratoire medical et le controle qualite. Je suis titulaire d'une licence en Chimie Fondamentale de l'<a href='https://www.univ-bouira.dz/'>Universite de Bouira</a>, et j'ai travaille dans la <strong>production industrielle</strong> et les <strong>laboratoires cliniques</strong>.",

        industrialP1: "Chez <strong>North Africa Chemical</strong>, j'ai opere et surveille des lignes de production chlore-soude — fabrication d'hypochlorite de sodium (NaClO), de soude caustique (NaOH) et d'acide chlorhydrique (HCl). Ce ne sont pas de simples experiences de laboratoire. C'est de la chimie industrielle a grande echelle.",
